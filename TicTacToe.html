<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="css/my_Style.css" />
  </head>
  <h1 id="heading">Tic Tac Toe</h1>


  <form id="name_form">
    <input id='player-input' type='text' name='player1-name' required=true>
    <input id='player-input' type='text' name='player2-name' required=true>
    <input id='player-submit' type='submit' value='Start Game'>
  </form>

  <div id="welcome_message"></div>
  <div id="player_1_message"></div>
  <div id="player_2_message"></div>
  <br>

    <table id="board">
      <tr>
        <th>
          <button type="button" id="00" data-id="00">Here</button>
          <div class="value" id="value00"></div>
        </th>
        <th>
          <button type="button" id="01" data-id="01">Here</button>
          <div class="value" id="value01"></div>
        </th>
        <th>
          <button type="button" id="02" data-id="02">Here</button>
          <div class="value" id="value02"></div>
        </th>
      </tr>
      <tr>
        <th>
          <button type="button" id="10" data-id="10">Here</button>
          <div class="value" id="value10"></div>
        </th>
        <th>
          <button type="button" id="11" data-id="11">Here</button>
          <div class="value" id="value11"></div>
        </th>
        <th>
          <button type="button" id="12" data-id="12">Here</button>
          <div class="value" id="value12"></div>
        </th>
      </tr>
      <tr>
        <th>
          <button type="button" id="20" data-id="20">Here</button>
          <div class="value" id="value20"></div>
        </th>
        <th>
          <button type="button" id="21" data-id="21">Here</button>
          <div class="value" id="value21"></div>
        </th>
        <th>
          <button type="button" id="22" data-id="22">Here</button>
          <div class="value" id="value22"></div>
        </th>
      </tr>
    </table>

    <script src="src/board.js"></script>
    <script src="src/player.js"></script>
    <script src="src/game.js"></script>
    <script src="src/jquery-3.1.1.slim.min.js"></script>
    <script src="TicTacToeInterface.js"></script>

</html>
